    <h2>Most megnézzük, hogy mik is a preferenciáid</h2>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function preferenciaSave(){
            var ablakmellett = document.getElementsByName("Ablakmellett");
            var ajtomellett = document.getElementsByName("Ajtomellett");
            var ellentetes = document.getElementsByName("Menetellen");
            var asztal = document.getElementsByName("Asztal");
            var toltes = document.getElementsByName("Toltes");
            
            var requestToSend = {"task": "setPreferencia", "ablakmellett": ablakmellett, "ellentetes": ellentetes, "asztal": asztal, "toltes": toltes, "ajtomellett": ajtomellett};
            $.ajax({
                url: "/UtasController",
                type: "POST",
                data: requestToSend,
                success: function(response){
                    alert("A mentés állapota: "+response.valasz);
                    window.location.replace("vonatmain.html");
                },
                        
                error: function(){
                    alert("Hiba történt! Az adatok feltöltése közben!");
                }
            });
        }
    </script>
 
</head>

<body>

    <div class="container">

<form method="post", name="preferenciak", onsubmit="preferenciaSave()">
